<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Préstamos - Banco Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../shared/css/styles.css">
    <link rel="stylesheet" href="../css/cliente.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #db8e5e;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html">
                <i class="bi bi-bank2"></i> Banco Virtual
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard.html"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-cash-stack"></i> Préstamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../movimientos/index.html"><i class="bi bi-clock-history"></i> Movimientos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="event.preventDefault(); confirmarCerrarSesion();">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Botón Solicitar Préstamo -->
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-primary" style="background-color: #db8e5e; border-color: #db8e5e;" data-bs-toggle="modal" data-bs-target="#modalSolicitarPrestamo">
                    <i class="bi bi-plus-circle"></i> Solicitar Préstamo
                </button>
            </div>
        </div>

        <!-- Lista de Préstamos -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-white" style="background-color: #db8e5e;">
                        <h4 class="mb-0"><i class="bi bi-cash-stack"></i> Mis Préstamos</h4>
                    </div>
                    <div class="card-body">
                        <div id="listaPrestamos">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Solicitar Préstamo -->
    <div class="modal fade" id="modalSolicitarPrestamo" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #db8e5e; color: white;">
                    <h5 class="modal-title"><i class="bi bi-file-earmark-text"></i> Solicitar Préstamo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="formSolicitarPrestamo">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Préstamo *</label>
                                <select class="form-select" id="tipoPrestamo" required>
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cuenta para Desembolso *</label>
                                <select class="form-select" id="cuentaDesembolso" required>
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Monto Solicitado (Q) *</label>
                                <input type="number" class="form-control" id="montoSolicitado" step="0.01" min="0" required>
                                <div class="form-text">Monto mínimo: <span id="montoMin">-</span>, Máximo: <span id="montoMax">-</span></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Plazo (meses) *</label>
                                <input type="number" class="form-control" id="plazoMeses" min="1" required>
                                <div class="form-text">Plazo mínimo: <span id="plazoMin">-</span>, Máximo: <span id="plazoMax">-</span></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label">Propósito del Préstamo *</label>
                                <textarea class="form-control" id="proposito" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="alert alert-info">
                            <strong>Tasa de Interés:</strong> <span id="tasaInteres">-</span>% anual<br>
                            <strong>Cuota Estimada:</strong> Q<span id="cuotaEstimada">0.00</span> mensual
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" style="background-color: #db8e5e; border-color: #db8e5e;">
                            <i class="bi bi-send"></i> Solicitar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Detalle Préstamo -->
    <div class="modal fade" id="modalDetallePrestamo" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #db8e5e; color: white;">
                    <h5 class="modal-title"><i class="bi bi-info-circle"></i> Detalle del Préstamo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detallePrestamoContent">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../shared/js/api.js"></script>
    <script src="../../shared/js/auth.js"></script>
    <script src="../../shared/js/utils.js"></script>
    <script>
        let tiposPrestamo = [];
        let cuentasCliente = [];
        let tipoPrestamoSeleccionado = null;

        document.addEventListener('DOMContentLoaded', async function() {
            if (!verificarAutenticacion()) {
                window.location.href = '../../index.html';
                return;
            }

            await cargarDatosIniciales();
            await cargarPrestamos();
        });

        async function cargarDatosIniciales() {
            try {
                // Cargar tipos de préstamo
                const responseTipos = await apiCall('/tipos-prestamo');
                tiposPrestamo = responseTipos.data;

                const selectTipo = document.getElementById('tipoPrestamo');
                selectTipo.innerHTML = '<option value="">Seleccione...</option>';
                tiposPrestamo.forEach(tipo => {
                    if (tipo.estado === 'activo') {
                        selectTipo.innerHTML += `<option value="${tipo.id_tipo_prestamo}">${tipo.nombre} - ${tipo.tasa_interes_anual}% anual</option>`;
                    }
                });

                // Cargar cuentas del cliente
                const responseCuentas = await apiCall('/cuentas/mis-cuentas');
                cuentasCliente = responseCuentas.data;

                const selectCuenta = document.getElementById('cuentaDesembolso');
                selectCuenta.innerHTML = '<option value="">Seleccione...</option>';
                cuentasCliente.forEach(cuenta => {
                    if (cuenta.estado === 'activa') {
                        selectCuenta.innerHTML += `<option value="${cuenta.id_cuenta}">${cuenta.numero_cuenta} - Q${parseFloat(cuenta.saldo).toFixed(2)}</option>`;
                    }
                });
            } catch (error) {
                console.error('Error al cargar datos:', error);
                mostrarAlerta('Error al cargar datos iniciales', 'danger');
            }
        }

        async function cargarPrestamos() {
            try {
                const response = await getMisPrestamos();
                const prestamos = response.data;

                const listaPrestamos = document.getElementById('listaPrestamos');

                if (prestamos.length === 0) {
                    listaPrestamos.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> No tienes préstamos registrados.
                            Haz clic en "Solicitar Préstamo" para comenzar.
                        </div>
                    `;
                    return;
                }

                let html = '<div class="table-responsive"><table class="table table-hover">';
                html += `
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>Cuota</th>
                            <th>Saldo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                prestamos.forEach(prestamo => {
                    const estadoClass = {
                        'solicitado': 'warning',
                        'aprobado': 'info',
                        'vigente': 'success',
                        'rechazado': 'danger',
                        'pagado': 'secondary'
                    }[prestamo.estado] || 'secondary';

                    html += `
                        <tr>
                            <td>${prestamo.numero_prestamo}</td>
                            <td>${prestamo.tipoPrestamo ? prestamo.tipoPrestamo.nombre : '-'}</td>
                            <td>Q${parseFloat(prestamo.monto_aprobado || prestamo.monto_solicitado).toFixed(2)}</td>
                            <td>Q${parseFloat(prestamo.cuota_mensual || 0).toFixed(2)}</td>
                            <td>Q${parseFloat(prestamo.saldo_pendiente || 0).toFixed(2)}</td>
                            <td><span class="badge bg-${estadoClass}">${prestamo.estado.toUpperCase()}</span></td>
                            <td>
                                <button class="btn btn-sm btn-info" onclick="verDetalle(${prestamo.id_prestamo})">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
                listaPrestamos.innerHTML = html;
            } catch (error) {
                console.error('Error al cargar préstamos:', error);
                document.getElementById('listaPrestamos').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Error al cargar préstamos
                    </div>
                `;
            }
        }

        // Actualizar información cuando se selecciona tipo de préstamo
        document.getElementById('tipoPrestamo').addEventListener('change', function() {
            const tipoId = this.value;
            if (!tipoId) {
                tipoPrestamoSeleccionado = null;
                document.getElementById('montoMin').textContent = '-';
                document.getElementById('montoMax').textContent = '-';
                document.getElementById('plazoMin').textContent = '-';
                document.getElementById('plazoMax').textContent = '-';
                document.getElementById('tasaInteres').textContent = '-';
                return;
            }

            tipoPrestamoSeleccionado = tiposPrestamo.find(t => t.id_tipo_prestamo == tipoId);
            if (tipoPrestamoSeleccionado) {
                document.getElementById('montoMin').textContent = `Q${parseFloat(tipoPrestamoSeleccionado.monto_minimo).toFixed(2)}`;
                document.getElementById('montoMax').textContent = `Q${parseFloat(tipoPrestamoSeleccionado.monto_maximo).toFixed(2)}`;
                document.getElementById('plazoMin').textContent = tipoPrestamoSeleccionado.plazo_minimo_meses;
                document.getElementById('plazoMax').textContent = tipoPrestamoSeleccionado.plazo_maximo_meses;
                document.getElementById('tasaInteres').textContent = parseFloat(tipoPrestamoSeleccionado.tasa_interes_anual).toFixed(2);
                calcularCuota();
            }
        });

        // Calcular cuota cuando cambian monto o plazo
        document.getElementById('montoSolicitado').addEventListener('input', calcularCuota);
        document.getElementById('plazoMeses').addEventListener('input', calcularCuota);

        function calcularCuota() {
            if (!tipoPrestamoSeleccionado) return;

            const monto = parseFloat(document.getElementById('montoSolicitado').value) || 0;
            const plazo = parseInt(document.getElementById('plazoMeses').value) || 0;

            if (monto <= 0 || plazo <= 0) {
                document.getElementById('cuotaEstimada').textContent = '0.00';
                return;
            }

            const tasaMensual = parseFloat(tipoPrestamoSeleccionado.tasa_interes_anual) / 100 / 12;
            const cuota = monto * (tasaMensual * Math.pow(1 + tasaMensual, plazo)) / (Math.pow(1 + tasaMensual, plazo) - 1);
            
            document.getElementById('cuotaEstimada').textContent = cuota.toFixed(2);
        }

        document.getElementById('formSolicitarPrestamo').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const userData = obtenerDatosUsuario();
                const response = await apiCall('/clientes/mi-perfil');
                const cliente = response.data;

                const data = {
                    id_cliente: cliente.id_cliente,
                    id_tipo_prestamo: document.getElementById('tipoPrestamo').value,
                    id_cuenta_desembolso: document.getElementById('cuentaDesembolso').value,
                    monto_solicitado: document.getElementById('montoSolicitado').value,
                    plazo_meses: document.getElementById('plazoMeses').value,
                    proposito: document.getElementById('proposito').value
                };

                await solicitarPrestamo(data);
                
                mostrarAlerta('Préstamo solicitado exitosamente. Será revisado por un administrador.', 'success');
                bootstrap.Modal.getInstance(document.getElementById('modalSolicitarPrestamo')).hide();
                document.getElementById('formSolicitarPrestamo').reset();
                
                await cargarPrestamos();
            } catch (error) {
                console.error('Error al solicitar préstamo:', error);
                mostrarAlerta('Error al solicitar préstamo', 'danger');
            }
        });

        async function verDetalle(idPrestamo) {
            try {
                const response = await getPrestamo(idPrestamo);
                const prestamo = response.data;

                let html = `
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Número:</strong> ${prestamo.numero_prestamo}</p>
                            <p><strong>Tipo:</strong> ${prestamo.tipoPrestamo ? prestamo.tipoPrestamo.nombre : '-'}</p>
                            <p><strong>Estado:</strong> <span class="badge bg-secondary">${prestamo.estado.toUpperCase()}</span></p>
                            <p><strong>Fecha Solicitud:</strong> ${new Date(prestamo.fecha_solicitud).toLocaleDateString()}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Monto Solicitado:</strong> Q${parseFloat(prestamo.monto_solicitado).toFixed(2)}</p>
                            <p><strong>Monto Aprobado:</strong> Q${parseFloat(prestamo.monto_aprobado || 0).toFixed(2)}</p>
                            <p><strong>Tasa Interés:</strong> ${parseFloat(prestamo.tasa_interes).toFixed(2)}%</p>
                            <p><strong>Plazo:</strong> ${prestamo.plazo_meses} meses</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Cuota Mensual:</strong> Q${parseFloat(prestamo.cuota_mensual || 0).toFixed(2)}</p>
                            <p><strong>Saldo Pendiente:</strong> Q${parseFloat(prestamo.saldo_pendiente || 0).toFixed(2)}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Frecuencia de Pago:</strong> ${prestamo.frecuencia_pago}</p>
                            <p><strong>Propósito:</strong> ${prestamo.destino}</p>
                        </div>
                    </div>
                `;

                if (prestamo.fecha_aprobacion) {
                    html += `<hr><p><strong>Fecha Aprobación:</strong> ${new Date(prestamo.fecha_aprobacion).toLocaleDateString()}</p>`;
                }

                if (prestamo.fecha_desembolso) {
                    html += `<p><strong>Fecha Desembolso:</strong> ${new Date(prestamo.fecha_desembolso).toLocaleDateString()}</p>`;
                }

                document.getElementById('detallePrestamoContent').innerHTML = html;
                new bootstrap.Modal(document.getElementById('modalDetallePrestamo')).show();
            } catch (error) {
                console.error('Error al cargar detalle:', error);
                mostrarAlerta('Error al cargar detalle del préstamo', 'danger');
            }
        }

        function mostrarAlerta(mensaje, tipo) {
            const alertaDiv = document.createElement('div');
            alertaDiv.className = `alert alert-${tipo} alert-dismissible fade show`;
            alertaDiv.innerHTML = `
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.container').insertBefore(alertaDiv, document.querySelector('.container').firstChild);
            
            setTimeout(() => alertaDiv.remove(), 5000);
        }

        function confirmarCerrarSesion() {
            if (confirm('¿Está seguro que desea cerrar sesión?')) {
                cerrarSesion();
                window.location.href = '../../index.html';
            }
        }
    </script>
</body>
</html>
