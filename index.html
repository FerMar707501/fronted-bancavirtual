<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco Virtual</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="shared/css/global.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #db8e5e 0%, #8b5a3c 100%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
            margin-bottom: 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #db8e5e 0%, #8b5a3c 100%);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        #loginError {
            display: none;
        }

        .btn-login {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo"></div>
                <h1>Banco Virtual</h1>
                <p>Inicia sesi贸n para continuar</p>
            </div>

            <div id="loginError" class="alert alert-error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Ingresa tu usuario"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contrase帽a</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Ingresa tu contrase帽a"
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-login" id="btnLogin">
                    Iniciar Sesi贸n
                </button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center; color: #64748b; font-size: 0.875rem;">
                <p><small> Credenciales de prueba:</small></p>
                <p><strong>Admin:</strong> admin / Admin123!</p>
                <p><strong>Cliente:</strong> juan.perez / Cliente123!</p>
                <p><small>(Tambi茅n puedes usar el correo como usuario)</small></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shared/js/api.js"></script>
    <script src="shared/js/auth.js"></script>
    <script src="shared/js/utils.js"></script>
    <script>
        // Verificar si ya est谩 autenticado
        if (estaAutenticado()) {
            const role = getRolUsuario();
            const rolesAdmin = ['admin', 'gerente', 'cajero', 'analista'];
            if (rolesAdmin.includes(role)) {
                window.location.href = 'admin/dashboard.html';
            } else if (role === 'cliente') {
                window.location.href = 'cliente/dashboard.html';
            }
        }

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('loginError');
            
            // Validaciones b谩sicas
            if (!username || !password) {
                errorDiv.textContent = 'Por favor completa todos los campos';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Deshabilitar bot贸n y mostrar loading
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi贸n...';
            errorDiv.style.display = 'none';
            
            try {
                await iniciarSesion(username, password);
                // La redirecci贸n se hace autom谩ticamente en iniciarSesion()
            } catch (error) {
                console.error('Error en login:', error);
                errorDiv.textContent = error.message || 'Usuario o contrase帽a incorrectos';
                errorDiv.style.display = 'block';
                
                // Rehabilitar bot贸n
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi贸n';
            }
        });
    </script>
</body>
</html>
